<!doctype html>
<html lang="en" ng-app="AllAroundKendo">

<head>
    <meta charset="utf-8">
    <title>All Around Kendo</title>
    <link rel="stylesheet" href="app.css" />
    <link rel="stylesheet" ; href="https://unpkg.com/ng-table@2.0.2/bundles/ng-table.min.css">
    <script src="../angular/ngtable.js"></script>

    <script src="../angular/angular.js"></script>

</head>

<body ng-controller='AllAroundKendo'>

    <table ng-table="vm.tableParams" class="table" show-filter="true">
        <tr ng-repeat="dojo in $data">
            <td title="'Name'" filter="{ name: 'text'}" sortable="'name'">
                {{user.name}}</td>
            <td title="'Address'" filter="{ address: 'text'}" sortable="'address'">
                {{user.age}}</td>
        </tr>
    </table>

</body>

</html>
