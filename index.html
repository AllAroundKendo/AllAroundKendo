<!doctype html>
<html lang="en" ng-app="AllAroundKendo">

<head>
    <meta charset="utf-8">
    <title>All Around Kendo</title>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.2/angular.js"></script>
    <script src="AllAroundKendo.js"></script>
    <link rel="stylesheet" ; href="https://unpkg.com/ng-table@2.0.2/bundles/ng-table.min.css">
    <script src="https://unpkg.com/ng-table@2.0.2/bundles/ng-table.min.js"></script>

    <!-- bootstrap css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
</head>

<body ng-controller='DojoController as dojo'>

    <table ng-table="dojo.tableParams" class="table" show-filter="true">
        <tr ng-repeat="user in $data">
            <td title="'Name'" filter="{ name: 'text'}" sortable="'name'">
                {{user.name}}</td>
            <td title="'Address'" filter="{ address: 'text'}" sortable="'address'">
                {{user.address}}</td>
            <td title="'City'" filter="{ city: 'text'}" sortable="'city'">
                {{user.city}}</td>
            <td title="'Days'" filter="{ days: 'text'}" sortable="'days'">
                {{user.days}}</td>
            <td title="'Hours'" filter="{ hours: 'text'}" sortable="'hours'">
                {{user.hours}}</td>
            <td title="'Public'" filter="{ public: 'text'}" sortable="'public'">
                {{user.public}}</td>
            <td title="'Country'" filter="{ country: 'text'}" sortable="'country'">
                {{user.country}}</td>
        </tr>
    </table>

</body>




</html>
